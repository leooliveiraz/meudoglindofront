<div class="purple darken-4" *ngIf="!estaLogado || onOffService.statusServidor" >

  <app-sidebar [estaLogado]="estaLogado"></app-sidebar>
  <div class="row">
    <div class="col s0  m0  l3 xl3 "></div>
    <div class="col s12 m12 l9 xl9 pagina">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="purple darken-4" *ngIf="estaLogado && !onOffService.statusServidor" >

</div>
